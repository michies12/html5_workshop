<mat-toolbar color="primary" 
    fxLayout="row column" fxLayoutGap="2vw">
  <mat-icon>assignment</mat-icon>
  <span>Address Book</span>
</mat-toolbar>

<app-address-entry (newAddress)="processAddress($event)">

</app-address-entry>

<mat-tab-group (selectedTabChange)="loadAddress($event)">
  <mat-tab *ngFor="let t of tab" [label]="t.label">
      <app-address-list [addresses]="currentAddresses"></app-address-list>
  </mat-tab>
</mat-tab-group>
