<mat-toolbar color="primary" 
    fxLayout="row column" fxLayoutGap="2vw">
  <mat-icon>assignment</mat-icon>
  <span>Address Book</span>
</mat-toolbar>

<app-address-entry (newAddress)="processAddress($event)">

</app-address-entry>

<mat-tab-group (selectedTabChange)="loadAddresses($event)">
  <mat-tab *ngFor="let t of tab" [label]="t.label">
      <mat-list role="list">
          <mat-list-item role="listitem">Item 1</mat-list-item>
      </mat-list>
  </mat-tab>
</mat-tab-group>
