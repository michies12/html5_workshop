<mat-toolbar color="primary" 
    fxLayout="row column" fxLayoutGap="2vw">

  <mat-icon>search</mat-icon>

  <span>Starwars</span>
    <button type="submit" name="back" (click) = "back()" 
     mat-icon-button color="accent">
     <mat-icon>cancel</mat-icon>
    </button>
</mat-toolbar>



<mat-card class="example-card" fxLayout="column" (swiperight)="back()">
    <mat-card-header>
      <mat-card-title>{{ people?.name }}</mat-card-title>
      <mat-card-subtitle>{{ people?.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="people?.image " alt="Photo of {{ people?.name }}">
    <mat-card-content>
      <p>
          quick brown fox jumps over the fence.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" 
        mat-raised-button>
        LIKE
      </button>
      <button mat-button color="accent" [disabled]="!canShare"
        (click) = "share()"
        mat-raised-button>
        SHARE
      </button>
    </mat-card-actions>
  </mat-card>
